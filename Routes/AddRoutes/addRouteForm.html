<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <title>Add Route Form</title>
</head>

<body class="addForm-body">
    <section class="form-control">
        <h1>ADD A NEW ROUTE</h1>
        <form class="routeFormID" id="routeFormID" action="addRoute.php" method="post" onsubmit="return validateRoute()">

            Departure Airport: <input type="text" id="DeptAirport" name="DeptAirport" value="" required><br><br>
            
            Arrival Airport: <input type="text" id="ArrAirport" name="ArrAirport" value="" required><br><br>

            Ticket Price: <input type="text" id="TicketPrice" name="TicketPrice" value="" required><br><br>

            Duration (in minutes): <input type="text" id="Duration" name="Duration" value="" required><br><br>

            Status:
            <select id="Status" name="Status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select><br><br>
            
            <input type="submit" name="submitdetails" value="SUBMIT">
        
        </form>
    </section>
    <script src="validateAddRoute.js"></script>
    
</body>
</html>
