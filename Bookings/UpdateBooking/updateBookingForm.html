<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
</head>
<body>
    <h2>Update Booking</h2>
    <form action="updateBooking.php" method="post">
        <label for="bookingID">Booking ID:</label><br>
        <input type="text" id="bookingID" name="bookingID" required><br><br>

        <label for="passengerID">Passenger ID:</label><br>
        <input type="text" id="passengerID" name="passengerID" required><br><br>

        <label for="flightNumber">Flight Number:</label><br>
        <input type="text" id="flightNumber" name="flightNumber" required><br><br>

        <label for="flightTime">Flight Time:</label><br>
        <input type="time" id="flightTime" name="flightTime" required><br><br>

        <label for="estArrTime">Estimated Arrival Time:</label><br>
        <input type="time" id="estArrTime" name="estArrTime" required><br><br>

        <label for="noBaggage">No. of Baggage:</label><br>
        <input type="number" id="noBaggage" name="noBaggage" required><br><br>

        <input type="submit" name="updateBooking" value="Update Booking">
    </form>
</body>
</html>
