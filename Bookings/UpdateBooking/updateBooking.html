<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../styles.css">

<body class="booking-update-body">

    <section class="update-form-control">

            <label for="bookingID" class="booking-update-label">Booking ID:</label><br>

            <input type="text" id="forename" name="forename" required class="booking-update-input"><br><br>

            <input type="text" id="surname" name="surname" required class="booking-update-input"><br><br>

    </section>
